name: Docker CI/CD Deploy

on:
  push:
    branches:
      - main

# 1. Add permissions for GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Fix Uppercase Issue: Create a lowercase variable for the image name
      - name: Set up environment variables
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ secrets.GHCR_USERNAME }}/bike_bnb:latest" >> $GITHUB_ENV
          # Convert username to lowercase just in case
          echo "GHCR_USERNAME=$(echo ${{ secrets.GHCR_USERNAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR
        # Use the standard GITHUB_TOKEN provided by Actions instead of a custom secret if possible
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        # Use the env var we created
        run: docker build --pull -t ${{ env.IMAGE_NAME }} .

      - name: Push image to GHCR
        run: docker push ${{ env.IMAGE_NAME }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 3. Pass Environment variables or mount .env file!
          script: |
            docker pull ${{ env.IMAGE_NAME }}
            docker stop bike_bnb || true
            docker rm bike_bnb || true

            # Start command (Make sure .env exists on server!)
            docker run -d \
              -p 80:80 \
              --name bike_bnb \
              --restart always \
              -v /var/www/bike_bnb/.env:/var/www/html/.env \
              ${{ env.IMAGE_NAME }}
